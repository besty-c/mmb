<!DOCTYPE html>
<html lang="en">

    <!-- 引入 首页 less -->
    <link rel="stylesheet/less" href="../less/inlanddiscount.less">
</head>
<body>

        <div class="left">

    <!-- 主体 -->
    <main id="main">
        <ul class="list">
           
        </ul>

    <!-- 尾部开始 -->
    <footer id="footer">
        <!-- <div class="rank">
            <p>品牌排行</p>
            <span class="fa fa-chevron-right"></span>

<!-- 引入识别 less文件js -->
<script src="../lib/less/less.js"></script>
<!-- 引入 mui js -->
<script src="../lib/mui/js/mui.min.js"></script>
<!-- 引入 移动端jquery  -->
<!-- 折扣列表 模板 -->
<script type="text/html" id="discountlist">
    {{each result value index}}
        <li data-id="{{value.productId}}">
            {{@value.productImg}}
            <span class="text-1" >{{value.productName}}</span>
            <p class="text-2">{{value.productPrice}}</p>
            <span>{{value.productFrom}} | {{value.productTime}}</span>
        </li>
    {{/each}}
</script>
<script src="../lib/zepto/zepto.min.js"></script>
<!-- 引入 模板引擎 js-->
<script src="../lib/artTemplate/template-web.js"></script>
<!-- 引入 首页 js -->
<script src="../js/inlanddiscount.js"></script>
