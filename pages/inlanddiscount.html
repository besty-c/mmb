<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="mui-icon mui-icon-arrowleft">
            </a>
        </div>
        <div class="center">国内折扣</div>
        <div class="right">
            <a href="javascript:void(0)">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               <div class="discount-list">

                </div>

        </div>

    </main>

    <footer id="footer">
        <div class="enter">
            <ul>
                <li>
                    <a href="#">登录</a>

                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#">返回顶部</a>

        </div>
    </footer>
</body>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/inlanddiscount.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script type="text/html" id="list">
    {{each list value index}}
      <div class="inland-discount-list" data-id="{{value.productId}}">
        {{@value.productImg}}
        <p class="title"> {{value.productName}}</p>
        <p class="price">{{value.productPrice}}</p>
        <p class="info">{{value.productFrom}} {{value.productTime}}</p>
    </div>
    {{/each}}
</script>

</html>
