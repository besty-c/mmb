<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="../less/discount-product.less">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="mui-icon mui-icon-arrowleft">
            </a>
        </div>
        <div class="center">国内折扣</div>
        <div class="right">
            <a href="javascript:void(0)">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!--主体-->
    <main id="main">
        <!-- 产品详情 -->
        <div class="productDetails">
            <h4> 西域美农新疆特产五星和田红枣250克* 2</h4>
            <p class="price">19.8元 (5件99元)</p>
            <p class="from">京东商城 10-22 13:28 chenjin /慢慢买</p>
            <div class="mui-row">
                <div class="mui-col-xs-8 content">
                    <p>64G果6，需要的可以入手。苏宁自营，现在参加大聚惠，4088到手，不玩游戏用用蛮好的。</p>
                </div>
                <div class="mui-col-xs-4">
                    <img src="../images/3.jpg" alt="">
                </div>
            </div>
            <div class="bgImg">
                <img src="../images/1.jpg" alt="">
            </div>
            <div class="but-buy">
                <button type="button">前往购买</button>
            </div>
        </div>
        <!-- 二维码 -->
        <div class="wechat">
            <img src="../images/mmbweixin2.png">
        </div>
        <!-- 评论 -->
        <div class="comment">
            <p>发表评论</p>
            <div class="discuss">
                <textarea></textarea>
                <div class="review">
                    <button type="button">发表评论</button>
                </div>
            </div>
            <p class="newcommons">最新评论</p>
            
            <ul class="newComment">
                <li>  
                    <div class="newConmmentImg">
                        <img src="../images/ic_bcj.png" alt="">
                    </div>    
                    <div class="newCommentConent">
                        <div class="newCommentInfo">
                            <span class="userName">赶鸭子上架</span>
                            <span>2016/10/25 14:18:45</span>
                        </div>
                        <div class="newCommentDetails">
                            附近萨达刚卡拉是个基佬康卡和骨灰盒上
                        </div>
                    </div>
                </li>
            </ul>
           
        </div>
        <!-- 评论 -->
        <div id="comment">

        </div>
    </main>
    <footer id="footer">
        <div class="enter">
            <ul>
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#">返回顶部</a>
                </li>
            </ul>
        </div>
        <div class="download">
            <p><a href="#">手机APP下载</a>　慢慢买手机版<span>--掌上比价平台</span> </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>


    <!-- 产品详情模版 -->
    <script id="productDetailsTpl" type="text/html">
        {{each result value index}}
            <h4> {{value.productName}}</h4>
            <p class="price">{{value.productPinkage}}</p>
            <p class="from">{{value.productFrom}} {{value.productTime}} {{value.productTips}}</p>
            <div class="mui-row">
                <div class="mui-col-xs-8 content">
                    <p>{{value.productInfo}}</p>
                </div>
                <div class="mui-col-xs-4">
                    {{@value.productImg}}
                </div>
            </div>
            <div class="bgImg">
                {{@value.productImg}}
                <!-- <img src="{{}}" alt=""> -->
            </div>
            <div class="but-buy">
                <button type="button">前往购买</button>
            </div>
            {{/each}}
        </script>

        <!-- 评论的模版 -->
        <!-- <script id="commentTpl" type="text/html">
        {{each result value index}}
          {{@value.productComment}}
        {{/each}}
        </script> -->

</body>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/discount-product.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script type="text.html" id="comlist">

</script>

</html>
