<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买优惠券</title>
    <!-- 引入 mui框架 css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入 字体图标 css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的less样式 -->
    <link rel="stylesheet/less" href="../less/coupon.less">

</head>

<body>
    <!-- 头部 开始 -->
    <header id="header">
        <div class="left">
                <a href="javascript:history.back();" class="fa fa-angle-left"></a>
        </div>
        <div class="center">
            <h4>优惠券</h4>
        </div>
        <div class="right">
            <a href="#">
                <img src="../images/header_app.png" alt="">

        </div>
    </header>
    <!-- 头部 结束  -->

    <main id="main">
        <div class="mui-row">
            <div class="mui-col-xs-6">
                <a class="product">
                    <div class="product-img">
                        <img src="" alt="">
                    </div>
                    <a href="#">肯德基</a>
                </a>
            </div>
            
        </div>
    </main>
    <!-- 尾部开始 -->
    <footer id="footer">
        <div class="rank">
            <p><a href="../index.html">首页</a> > <a href="#">优惠券</a></p>
            <span class="fa fa-chevron-right"></span>
        </div>
        <div class="enter">
            <ul>
                <li>
                    <a href="./pages/login.html">登录</a>
                </li>
                <li>
                    <a href="./pages/register.html">注册</a>
                </li>
                <li>
                    <a href="#">返回顶部</a>
                </li>
            </ul>
        </div>
        <div class="download">

            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 尾部结束 -->
    <div class="mask hide"></div>
    <div class="circle">
        <div class="ring"><a href="category.html" class="menuItem"></a> <a href="moneyctrl.html" class="menuItem"></a>
            <a href="inlanddiscount.html" class="menuItem"></a> <a href="baicaijia.html" class="menuItem"></a> <a href="moneyctrl.html"
                class="menuItem"></a> <a href="coupon.html" class="menuItem"></a> <a href="gsproduct.html" class="menuItem"></a>
            <a href="../index.html" class="menuItem"></a></div>
            <!-- <a href="##" class="center1"></a> -->
    </div>
</body>

</html>
<script type="text/html" id="nav">
    {{each result value index}}
        <li id="number{{index}}">
           <a href="pages/{{value.titlehref}}">
                {{@value.img}}
                <p>{{value.name}}</p>
           </a>
        </li>
    {{/each}}
</script>

<script type="text/html" id="product">
    {{each result value index}}
    <div class="mui-col-xs-6">
           <a href="{{value.couponLink}}?couponid={{value.couponId}}" class="product">
                <div class="product-img">
                        <img src="{{value.couponImg}}" alt="">
                    </div>
                    <p>{{value.couponTitle}}</p>
           </a>
    </div>
    {{/each}}
</script>
<!-- 引入识别 less文件js -->
<script src="../lib/less/less.js"></script>
