<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论专区</title>
    <!-- 引入 mui框架 css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入 字体图标 css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入  less -->
    <link rel="stylesheet/less" href="../less/productcom.less">
    <!-- 引入识别 less文件js -->
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部 开始 -->
    <header id="header">
        <div class="left-img">
            <a href="#">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="center">

        </div>
        <div class="right">
            <a href="#">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部 结束  -->
    <!-- 主体 -->

    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <main id="main">
                <!-- 导航 -->
                <nav id="nav">
                    <a href="../index.html">首页</a>><a href="brandtitle.html">全部分类</a>><a href="#" class="top-title"></a>
                </nav>
                <!-- 标题 -->
                <div class="title">
                    <span></span>最新评论
                </div>
                <!-- 最新评论 -->
                <ul class="mui-table-view mmbcom">
                    <li class="mui-table-view-cell mui-media">
                        <div class="mui-pull-left">

                        </div>
                        <div class="mui-media-body">
                            <p class='mui-ellipsis'></p>
                        </div>
                    </li>
                </ul>
            </main>
            <!-- 尾部开始 -->
            <footer id="footer">
                <div class="enter">
                    <ul>
                        <li>
                            <a href="#">登录</a>
                        </li>
                        <li>
                            <a href="#">注册</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i>&nbsp;返回顶部</a>
                        </li>
                    </ul>
                </div>
                <div class="download">
                    <p><a href="#">手机APP下载</a>　慢慢买手机版<span>--掌上比价平台</span> </p>
                    <p class="footer-link">m.manmanbuy.com</p>
                </div>
            </footer>
            <!-- 尾部结束 -->
        </div>
    </div>
</body>
<script id="productcom" type="text/html">
    {{each result value index}}
    <div class="discuss">
            <span class="star"><span class="name">{{value.comName}}:</span> ★★★★★</span><span class="time">{{value.comTime}}</span>
    </div>
    <p class="content">{{value.comContent}}</p>
    {{/each}}
</script>

</html>
<!-- 引入 mui js -->
<script src="../lib/mui/js/mui.min.js"></script>
<!-- 引入 移动端jquery  -->
<script src="../lib/zepto/zepto.min.js"></script>
<!-- 引入 模板引擎 js-->
<script src="../lib/artTemplate/template-web.js"></script>
<!-- 引入 首页 js -->
<script src="../js/productcom.js"></script>
