<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="../less/productList.less">
    <script src="../lib/less/less.js"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script src="../js/productList.js"></script>
</head>

<body>
    <header class="header">
        <div class="left-img">
            <a href="#">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="center">

        </div>
        <div class="right">
            <a href="#">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <div class="nav">
        <div class="nav-tittle">
            <a href="../index.html">首页 ></a>
            <a href="category.html">全部分类 ></a>
            <a href="javascript:window.location.reload()" class="categoryName"> 空调</a>
        </div>
        <a href="#">筛选</a>
    </div>
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view list-container">

                </ul>
                <section class="recommend-bg">
                    <div class="recommend">
                        <p>品牌排行</p>
                        <span class="fa fa-chevron-right"></span>
                    </div>
                </section>
            </div>
        </div>
        <div class="empty">
            <div class="inside">暂无商品</div>
            <button type="button" class="btn-back mui-btn">返回</button>
        </div>
    </main>
    <div class="page">
        <span class="btn-pre">上一页 <i class="mui-icon mui-icon-arrowup"></i></span>
        <select class="selectNum">
            <option value="1">1/3</option>
        </select>
        <span class="btn-next">下一页 <i class="mui-icon mui-icon-arrowdown"></i></span>
    </div>
    <footer id="footer">
        <div class="enter">
            <ul>
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#" class="btn-top">返回顶部</a>
                </li>
            </ul>
        </div>
        <div class="download">
            <p><a href="#">手机APP下载</a>　慢慢买手机版<span>--掌上比价平台</span> </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <div class="mask hide"></div>
    <div class="circle">
        <div class="ring"><a href="category.html" class="menuItem"></a> <a href="moneyctrl.html" class="menuItem"></a>
            <a href="inlanddiscount.html" class="menuItem"></a> <a href="baicaijia.html" class="menuItem"></a> <a href="moneyctrl.html"
                class="menuItem"></a> <a href="coupon.html" class="menuItem"></a> <a href="gsproduct.html" class="menuItem"></a>
            <a href="../index.html" class="menuItem"></a></div>
        <!-- <a href="##" class="center1"></a> -->
    </div>
</body>
<script type="text/html" id="listTemp">
    {{each result value}}
    <li class="mui-table-view-cell product" data-total="{{value.total}}">
        <a href="productDetails.html?productId={{value.productId}}&categoryId={{value.categoryId}}">
            {{@value.productImg}}
            <div class="right">
                <p class="mui-ellipsis-2">{{value.productName}}</p>
                <div class="price">
                    <span>{{value.productPrice}}</span>
                    <div class="star">
                        <img src="../images/star.svg" alt="">
                        <img src="../images/star.svg" alt="">
                        <img src="../images/star.svg" alt="">
                        <img src="../images/star.svg" alt="">
                        <img src="../images/star.svg" alt="">
                    </div>
                </div>
                <p>{{value.productCom}} {{value.productQuote}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="../js/common.js"></script>

</html>
