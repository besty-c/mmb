<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入 mui框架 css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入 字体图标 css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入 首页 less -->
    <link rel="stylesheet/less" href="../less/login.less">
</head>

<body>
    <!-- 头部 开始 -->
    <header id="header">
        <div class="left-img">
            <a href="#">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="center">

        </div>
        <div class="right">
            <a href="#">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部 结束  -->

    <!-- 主体 -->
    <main id="main">
        <section class="login">
            <div class="top-box">
                <div>
                    <i class="fa fa-unlock-alt"></i>
                    <p>用户登录</p>
                </div>

            </div>
            <div class="bottom-box">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input type="text" class="mui-input-clear clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row password">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password" placeholder="请输入密码">
                    </div>

                </form>
            </div>
            <div class="register">
                <a href="#">
                    忘记密码?
                </a>
                <a class="btn" href="#">注册</a>
            </div>
            <div class="affirm">
                <div class="btn">
                    <i class="fa fa-arrow-right"></i>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
<!-- 引入识别 less文件js -->
<script src="../lib/less/less.js"></script>
<!-- 引入 mui js -->
<script src="../lib/mui/js/mui.min.js"></script>
<!-- 引入 移动端jquery  -->
<script src="../lib/zepto/zepto.min.js"></script>
<!-- 引入 模板引擎 js-->
<script src="../lib/artTemplate/template-web.js"></script>
<!-- 引入 首页 js -->
<script src="../js/login.js"></script>
