<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凑单品</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="../less/gsproduct.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back();" class="fa fa-angle-left"></a>
        </div>
        <!-- <div class="left-img">
            <a href="#">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div> -->
        <div class="center">凑单品</div>
        <div class="right">
            <a href="javascript:void(0)">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 主体 -->
    <main class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 导航栏 -->
                <nav class="nav">
                    <div class="nav-title">
                        <div class="nav-list">
                            <ul class="nav-ul">
                                <li class="shop">
                                    <span>京东</span>
                                    <i class="fa fa-angle-down"></i></li>
                                <li class="eara"><span>华东</span><i class="fa fa-angle-down"></i></li>
                                <li class="price">
                                    <span>全部价格</span>
                                    <i class="fa fa-angle-down"></i></li>

                            </ul>
                        </div>
                        <div class="search">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <!-- 搜索条 -->
                    <div class="search-content hide-search">
                        <input type="text" placeholder="请输入商品内容"><span>搜索</span>
                    </div>
                    <div class="nav-content" style="display:none">
                        <ul>

                        </ul>
                    </div>

                </nav>

                <!-- 商品列表 -->
                <section class="product-list">
                    <div class="mui-content">
                        <ul class="mui-row product-ul">
                            <li class="mui-col-xs-6">
                                <a href="#">
                                    <img src="../images/" alt="">
                                    <p class="title"></p>
                                    <div class="item">
                                        <p class="price"></p>
                                        <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">去凑单</button>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <!-- 底部 -->
    <footer id="footer">
        <!-- <div class="rank">
            <p>品牌排行</p>
            <span class="fa fa-chevron-right"></span>
        </div> -->
        <div class="enter">
            <ul>
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#">返回顶部</a>
                </li>
            </ul>
        </div>
        <div class="download">
            <p><a href="#">手机APP下载</a>　慢慢买手机版<span>--掌上比价平台</span> </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <div class="mask hide"></div>
    <div class="circle">
        <div class="ring"><a href="category.html" class="menuItem"></a> <a href="moneyctrl.html" class="menuItem"></a>
            <a href="inlanddiscount.html" class="menuItem"></a> <a href="baicaijia.html" class="menuItem"></a> <a href="moneyctrl.html"
                class="menuItem"></a> <a href="coupon.html" class="menuItem"></a> <a href="gsproduct.html" class="menuItem"></a>
            <a href="../index.html" class="menuItem"></a></div>
        <!-- <a href="##" class="center1"></a> -->
    </div>
</body>

</html>
<!-- 引入mui js -->
<script src="../lib/mui/js/mui.js"></script>
<!-- 引入zepto js -->
<script src="../lib/zepto/zepto.min.js"></script>
<!-- 引入模板引擎 -->
<script src="../lib/artTemplate/template-web.js"></script>
<!-- 引入js -->
<script src="../js/gsproduct.js"></script>
<!-- 导航栏模板 -->
<script type="text/html" id="navshopTpl">
    {{ each result value index}}
    <li class="shop"  data-id="{{value.shopId}}">
        <span>{{value.shopName}}</span>
        <i class="fa font {{title == value.shopName?'fa-check':''}}"></i>
    </li>
    {{ /each }}
</script>
<script type="text/html" id="navearaTpl">
    {{ each result value index}}
    <li class='eara' data-id="{{value.areaId}}">
        <span>{{value.areaName}}</span>
        <i class="fa font {{title == value.erea ?'fa-check':''}}""></i>
    </li>
    {{ /each }}
</script>

<!-- 商品列表模板 -->
<script type="text/html" id="prodtcuTpl">
    {{ each result value index }}
    <li class="mui-col-xs-6">
            <a href="#">
                <img src="{{value.productImg}}" alt="">
                <p class="title mui-ellipsis-2">{{value.productName}}</p>
                <div class="item">
                    <p class="price">{{value.productPrice}}</p>
                    <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">去凑单</button>
                </div>
            </a>
       </li>
       {{ /each }}

</script>
<script src="../js/common.js"></script>
