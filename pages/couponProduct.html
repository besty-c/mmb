<script type="text/html" id="nav">
    {{each result value index}}
        <li id="number{{index}}">
           <a href="pages/{{value.titlehref}}">
                {{@value.img}}
                <p>{{value.name}}</p>
           </a>
        </li>
    {{/each}}
</script>

<script type="text/html" id="couponProduct">
    {{each result value index}}
    <div class="mui-col-xs-4">
           {{@value.couponProductImg}}
        </div>
        <div class="mui-col-xs-8">
           <div class="top">
               <h3>{{value.couponProductName}}</h3>
               <div class="product_bottom"> {{value.couponProductTime}} </div><i class="fa fa-angle-right" aria-hidden="true"></i>
           </div>
        </div>
        {{/each}}
</script>

<script type="text/html" id="slide">
    <div class="top"><i class="fa fa-times-circle" aria-hidden="true"></i> </div>
    <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate">{{@result[result.length - 1].couponProductImg}}</div>
              {{each result value index}}
              <div class="mui-slider-item">{{@value.couponProductImg}}</div>
              {{/each}}
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate">{{@result[0].couponProductImg}}</div>
              
            </div>
          </div>

</script>
